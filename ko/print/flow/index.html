ay:.5s"></div></div></div></div></div></div></div><script>window.__NUXT__=function(e,o,t,a,i,r,l,c,s,n,d,g,p,u,y,b,m,h,G,C,A,S,v,f,W){return{layout:"print",data:[{}],fetch:[],error:null,serverRendered:!0,routePath:"/ko/print/flow",config:{},__i18n:{langs:{ko:{"新型コロナウイルス感染症が心配なときに":"코로나19 바이러스 감염이 걱정될때","詳細を見る（東京都福祉保健局）":"상세 확인（도쿄도복지보건국）","府内の最新感染動向":o,"自分や家族の症状に不安や心配があればまずは電話相談をどうぞ":"본인이나 가족의 감염에 불안이나 걱정이 있으시면, 전화상담 주시기 바랍니다","相談の手順を見る":"상담 절차를 확인","検査陽性者の状況":"검사 양성자 상황","陽性患者数":"양성 환자수","陽性患者の属性":"양성 환자의 속성","検査実施件数":"검사 실시 건수","新型コロナコールセンター相談件数":"코로나19 콜센터 상담건수","新型コロナ受診相談窓口相談件数":"코로나19 진찰 상담창구 상담건수","都営地下鉄の利用者数の推移":"도영지하철의 이용자수 추이","都庁来庁者数の推移":"도청 방문자의 추이","都内発生（※1）":"도내 발생（※1）","※1: 疑い例・接触者調査":"※1: 의심사례・접촉자 조사","その他（※2）":"그 외（※2）","※2: チャーター便・クルーズ船":"※2: 전세기・크루즈선","{date}の累計":"{date}의 누계","期間: {duration}":"기간: {duration}","{duration}の利用者数との相対値: {percentage}":"{duration}의 이용자수와의 상대적 비율: {percentage}","1月20日~1月24日":t,"2月10日~14日":a,"2月17日~21日":i,"2月25日~28日":r,"人":"명","件":{tested:"건",reports:"건"},"公表日":"공표일","居住地":"주거지","年代":"연령","性別":"성별","都内":"도내","埼玉県":"사이타마현","湖南省長沙市":"후난성장사시","湖北省武漢市":"후베이성무한시","{age}代":"{age}대","10歳未満":"10살 미만","男性":"남성","女性":"여성","退院※":"퇴원※","臨時休校中の新型コロナウイルス感染症対応についてのお願い":"임시휴교중의 코로나19 바이러스 감염대응에 대해 부탁","感染予防・健康管理":"감염예방・건강관리","不特定多数の人の集まる場所等への外出を避け、基本的に自宅で過ごしてください。":"불특정다수의 사람들이 모이는 장소 등의 외출을 자제, 기본적으로 자택에 머물러 주시기 바랍니다.","手洗い、咳エチケット等により、感染予防に努めてください。":"손씻기, 기침 에티켓등으로, 감염예방에 힘써주시기 바랍니다.","【参考】感染症予防のための正しい手洗い方法（動画）":"【참고】감염예방을 위한 올바른 손씻기 방법（영상）","規則正しい生活を心がけ、日常の健康管理に十分気を付けてください。":"규칙적인 생활과 일상 건강관리에 각별히 유의 해 주시기 바랍니다.","感染症を疑う場合の対応":"감염이 의심되는 경우의 대처","各保健所にご相談ください":"감기 기운이나, 37.5도 이상의 발열이 4일이상 지속, 강한 무기력증（권태감）、숨쉬기 불편（호흡곤란）의 증상이 있는 경우, 각 보건소에 상담 해 주시기 바랍니다.","各保健所の電話番号について":"각 보건소의 전화번호등에 대해서는「코로나19 바이러스에 관한 상담창구에 대해서」（도쿄도복지보건국）을 참고 해 주시기 바랍니다.","「新型コロナウイルス感染症にかかる相談窓口について」":"「코로나19 바이러스에 관한 상담창구에 대해서」（도쿄도복지보건국）","その他":{parent:"그 외",graph:"그 외"},"詳細は、各学校からのお知らせ等をご確認ください。":"상세 내용은, 각 학교로부터의 공지사항등을 참고 해 주시기 바랍니다.","企業の皆様・はたらく皆様へ":"기업・근로자 여러분들께","新型コロナウイルス感染症に対応した制度融資":"코로나19 바이러스 감염에 지원하는 제도 융자","感染症により事業活動に影響を受けている中小企業等を対象とした制度融資（「緊急融資」、「緊急借換」、「危機対応融資」）です。いずれも融資限度額は2億8千万円で、信用保証料を都が補助します。":"코로나19 바이러스로 인해 사업활동에 영향을 받고있는 중소기업등을 대상으로 하는 제도융자（「긴급융자」、「긴급차환」、「위기대응융자」）입니다. 어떤 경우에서든 융자한도액은 2억8천만엔으로, 신용보증료를 도가 보조합니다.","新型コロナウイルスによる経営課題に関する専門家派遣":"코로나19 바이러스로 인한 경영문제에 대한 전문가 파견","新型コロナウイルス感染症により経営面の影響を受けている中小企業を対象に、中小企業診断士等の専門家を無料で派遣し、経営改善等に向けたアドバイスを実施します（1社あたり4回まで・無料）。":"코로나19 바이러스로 인해 경영에 영향을 받고 있는 중소기업을 대상으로, 중소기업진단사등 전문가를 무료로 파견하여, 경영개선등을 위한 조언을 실시합니다.（한 회사당 4번까지. 무료）.","中小企業従業員融資":"중소기업 종업원 융자","感染症等の影響による休業での収入減等に備え、中小企業の従業員向けに実質無利子の融資を行います（融資限度額100万円）。":"코로나19 바이러스로 인한 휴업등으로 수입 감소에 대비하여, 중소기업의 종업원 대상으로 실질 무이자 융자를 실시합니다（융자한도액100만엔）.","新型コロナウイルス感染症に係る休業等支援事業（専門家派遣）":"코로나19 바이러스로 인한 휴업등 지원 사업（전문가 파견）","感染症の拡大を理由とする従業員の休業等にあたり、国の雇用調整助成金の特例措置等を利用する中小企業等を対象に、社会保険労務士派遣による相談助言を行います（1社5回まで。無料）。":"코로나19 바이러스로 인한 종업원의 휴업등으로, 국가의 고용조정조성금의 특례조치 등을 이용하는 중소기업등을 대상으로, 사회보험 노무사파견에 의한 상담 및 조언을 실시합니다（한 회사당 5번까지. 무료）.","新型コロナウイルス感染症対策雇用環境整備促進事業":"코로나19 바이러스 대책 고용환경 정비 촉진사업","感染症の拡大を理由として、国の雇用調整助成金等を活用し、非常時における勤務体制づくりなど職場環境整備に取り組む都内中小企業に奨励金を支給します（1事業所10万円）。":"코로나19 바이러스로 인해, 국가의 고용조정조성금을 활용, 비상시의 근무체제만들기등 근무처 환경 정비에 힘쓰는 도내 중소기입에 장려금을 지원합니다（한 사업소당 10만엔）.","テレワーク導入モデル体験事業":"원격근무 도입 모델 지원 사업","テレワーク導入を検討している中堅・中小企業等を対象に、テレワークを体験できる端末やツールを無償貸与することにより、テレワークのメリット・効果を体感できる機会を提供します。":"원격근무 도입을 검토중이 중견・중소기업등을 대상으로, 원격근무에 필요한 단말이나 장비를 무상 대여하여, 원격근무의 메리트・성과를 체감할 수 있는 기회를 제공합니다.","事業継続緊急対策（テレワーク）助成金":"사업지속을 위한 긴급대책（원격근무）조성금","都内中堅・中小企業に対し、テレワークの導入に必要な機器やソフトウェア等の経費を助成します（限度額250万円、助成率10/10）。ぜひご活用ください。":"도내 중견・중소기업에 대해, 원격근무 도입에 필요한 기기나 소프트웨어등의 경비를 지원합니다（한도액250만엔、조성률10/10）。활용 부탁드리겠습니다.","テレワークオンラインセミナー開催":"원격근무 온라인 세미나 개최","経済団体と連携したテレワーク導入のきっかけづくりのためのオンラインセミナーを開催します。":"경영단체와 연계하여 원격근무 도입의 발판을 마련하기 위한 온라인 세미나를 개최합니다.","中小企業者等特別相談窓口":"중소기업가등 특별 상담 창구","資金繰りに関する相談、経営に関する相談":"자금 조달에 관한 상담, 경영에 관한 상담","フリーランスを含む個人事業主特別相談窓口":"프리랜서 포함 개인사람주 특별 상담 창구","資金繰りに関する相談、経営に関する相談（契約におけるトラブル等）":"자금 조달에 관한 상담, 경영에 관한 상담（계약상의 문제 발생 등）","緊急労働相談ダイヤル":"긴급 근로상담 전화","新しいワークスタイルや企業活動の東京モデル「スムーズビズ」":"새로운 근무환경이나 기업활동의 도쿄 모델「Smooth Biz」","テレワーク・時差出勤などスムーズビズの取組は、新型コロナウイルス感染症の対策としても効果的です。感染症対策として、東京2020大会時の交通混雑緩和に向けた取組の前倒しをお願いします。":"원격 근무・출근시간 조정등의 「Smooth Biz」는、코로나19 바이러스 감염의 대응으로 효과적입니다. 이와 같은 대응을 통하여, 도쿄2020대회 기간 중의 교통혼잡 완화를 사전에 준비 해 주시기 바랍니다.","当サイトについて":"해당 사이트에 대해","当サイトは新型コロナウイルス感染症 (COVID-19) に関する最新情報を提供するために、東京都が開設したものです。":"해당 사이트는 코로나19 바이러스 감염 (COVID-19) 에 관한 최신정보를 제공하기 위해, 도쿄도가 개설하였습니다. ","東京都による公式情報と客観的な数値をわかりやすく伝えることで、東京都にお住まいの方や、東京都内に拠点を持つ企業の方、東京都を訪れる方が、現状を把握して適切な対策を取れるようにすることを目的としています。":"도쿄도에 의한 공식정보와 객관적인 수치를 알기 쉽게 전달하여, 도쿄도에 살고 있는 분들이나 도쿄도내에 거점을 가진 기업 여러분, 도쿄도를 방문하실 분들이 현상을 파악해 적절한 대응을 취할 수 있도록 하는것이 목적입니다.","ブラウザ環境について":"브라우저 환경에 대해서","当サイトは以下の環境でご覧いただくことを推奨いたします。":"해당 사이트에서는 아래의 환경에서의 이용을 권장하고 있습니다.","Microsoft Edge 最新版":"Microsoft Edge 최신 버전","Mozilla Firefox 最新版":"Mozilla Firefox 최신 버전","Google Chrome 最新版（Windows 10以上）":"Google Chrome 최신 버전（Windows 10이상）","Apple Safari (macOS) 最新版":"Apple Safari (macOS) 최신 버전","Opera Software ASA Opera 最新版":"Opera Software ASA Opera 최신 버전","※ 推奨環境以外で利用された場合や、推奨環境下でもご利用のブラウザの設定等によっては、正しく表示されない場合がありますのでご了承ください。":"권장 환경 이외에서의 이용이나, 권장환경 이하의 브라우저 설정등으로 인해, 올바르게 표시되지 않는 경우가 발생 할 수 있으므로 주의 해 주시기 바랍니다.","当サイトへのリンクについて":"해당 사이트로의 링크에 대해서","当サイトへのリンクは自由です。":"해당 사이트로의 링크는 자유입니다.","JavaScriptについて":"JavaScript에 대해서","当サイトではJavaScriptを使用しております。":"해당 사이트에서는 JavaScript를 사용하고 있습니다.","JavaScriptを無効にして使用された場合、各ページが正常に動作しない、または、表示されない場合がございます。":"JavaScript를 무효화 하고 이용하실 경우, 각 페이지가 올바르게 동작하지 않거나、표시되지 않는 경우가 발생 할 수 있습니다.","当サイトをご利用の際には、JavaScriptを有効にして頂きますようお願いいたします。":"해당 사이트를 이용 하실 때에는, JavaScript를 유효화 해 주시기 바랍니다.","クッキー (Cookie) について":"쿠키 (Cookie) 에 대해서","当サイトの一部ではクッキーを使用しています。":"해당 사이트의 일부에서는 쿠키를 사용하고 있습니다.","クッキーとは、Webコンテンツからの要求で利用者の手元の端末に一時的に保存されるデータのことで、当サイトでは利用状況の把握のためにクッキーを使用する場合があります。":"쿠키란 웹 콘텐츠를 불러올 때 사용자의 장치에 일시적으로 저장되는 데이터로, 이 사이트에서는 사용자의 이용 상황 파악을 위해 쿠키를 사용하는 경우가 있습니다.","ブラウザに関する情報の収集を希望しない場合は、インターネット閲覧ソフト（ブラウザ）をご自身で設定することにより、クッキーの機能が働かないようにすることも可能です。":"브라우저에 관한 정보의 집계를 원하지 않는 경우, 인터넷 열람 소프트（브라우저）를 본인이 직접 설정하는 것에 의해, 쿠키의 기능이 동작하지 않게 설정 할 수도 있습니다.","ただし、クッキーを受け入れない設定をされている場合は、当サイトの機能が正常に動作しない場合がございます。":"다만, 쿠키를 허용하지 않으면 이 사이트의 기능이 제대로 작동하지 않을 수도 있습니다.","Google Analyticsの利用について":"Google Analytics의 이용에 대해서","当サイトでは、サービス向上やサイトの改善のためにGoogle LLCの提供するアクセス分析のツールであるGoogle Analyticsを利用した計測を行っております。":"해당 사이트는 서비스 개선 및 사이트의 개선을 위해 Google LLC가 제공하는 접속 분석 도구인 Google Analytics를 이용한 분석을 하고 있습니다.","Google Analyticsは、当サイトが発行するクッキー (Cookie) を利用して、個人を特定する情報を含まずにWebサイトの利用データ（アクセス状況、トラフィック、閲覧環境など）を収集しております。クッキー (Cookie) の利用に関してはGoogleのプライバシーポリシーと規約に基づいております。":"Google Analytics는 이 사이트에서 만들어진 쿠키(Cookie)를 이용하여 이 사이트의 이용 데이터(접속 상황, 트래픽, 환경, IP 주소 등)를 수집하고 있습니다. 쿠키 이용에 관해서는 Google의 약관 및 개인정보 보호 정책을 따릅니다.","取得したデータは Webサイト利用状況の分析、サイト運営者へのレポートの作成、その他のサービスの提供に関わる目的に限り、これを使用します。":l,"Google Analyticsの利用規約及びプライバシーポリシーに関する説明については、Google Analyticsのサイトをご覧ください。":"Google Analytics의 이용 규약 및 프라이버시 정책에 관한 설명에 대해서는 Google Analytics 사이트를 참조해 주십시오.","Google Analytics利用規約":"Google Analytics이용 규약","Googleのプライバシーポリシー":"Google의 프라이버시 정책","Google Analyticsに関する詳細情報":"Google Analytics에 관한 상세정보","免責事項":"면책사항","当サイトに掲載されている情報の正確性については万全を期していますが、東京都は利用者が当サイトの情報を用いて行う一切の行為について責任を負うものではありません。":"해당 사이트에 게재된 정보의 정확성에 대해서는 만전을 기하고 있습니다만, 도쿄도는 이용자가 당 사이트의 정보를 이용하여 행하는 일체의 행위에 대해서는 책임을 지지 않습니다.","また、利用者が当サイトを利用したことにより発生した利用者の損害及び利用者が第三者に与えた損害に対して、責任を負うものではありません。":"또한, 이용자가 해당사이트를 이용한 것에 의해 발생한 이용자의 손해 및 이용자가 제3자에게 끼친 손해에 대하여 책임을 지지 않습니다.","当サイトに掲載されている情報は、予告なしに変更又は削除することがあります。":"해당 사이트가 제공하고 있는 정보는 예고없이 변경 또는 삭제 될 수 있습니다.","データについて":"데이터에 관하여","本サイトで公表しているデータは、{catalogWebsite}より誰でも自由にダウンロードが可能です。（データは順次追加予定です）":"본 사이트에 공표하고있는 데이터는, {catalogWebsite}에 의해 누구나 자유롭게 다운로드 할 수 있습니다.（데이터는 순차적으로 추가 예정입니다）","東京都オープンデータカタログサイト":"도쿄도 오픈데이터 카탈로그 사이트","ソースコードについて":"소스코드에 관하여","当サイトのソースコードはMITライセンスで公開されており、誰でも自由に利用することができます。":"해당 사이트의 소스코드는MIT라이센스로 공개되어있어, 누구나 자유롭게 이용이 가능합니다.","詳しくは、{githubRepo}をご確認ください。":"자세한 사항은、{githubRepo}을 확인해 주시기 바랍니다.","GitHub リポジトリ":"GitHub 저장소","お問い合わせ先（都のHPサイトポリシーについて）":"문의사항（도의 HP사이트 정책에 대해서）","東京 부","新型コロナウイルス感染症について":"코로나19 바이러스에 대해","新型コロナウイルス感染症関連情報":"코로나19 바이러스 관련 정보","大阪府新型コロナウイルス対策本部":"오사카부 코로나19 바이러스 대책본부","大阪府公式ホームページ":"오사카부 공식 홈페이지","大阪府公式Twitter":"오사카부 공식Twitter","大阪府公式Facebook":"오사카부 공식Facebook","大阪府公式LINE":"오사카부 공식LINE","おおさか防災ネットTwitter":"오사카 방제 넷 Twitter","項番":"순번","就学児":"미취학 아동","調査中":"조사중","当サイトは新型コロナウイルス感染症（COVID-19）に関する最新情報を提供するために、大阪府が{codeForOSAKA}の協力を得て開設したものです。":"해당 사이트는 코로나19 바이러스（COVID-19）에 관한 최신정보를 제공하기 위해, 오사카부가 {codeForOSAKA}의 협력을 받아 개설하였습니다.","大阪府による公式情報と客観的な数値をわかりやすく伝えることで、大阪府にお住まいの方や、大阪府内に拠点を持つ企業の方、大阪府を訪れる方が、現状を把握して適切な対策を取れるようにすることを目的としています。":"오사카부에 의한 공식정보와 객관적인 수치를 알기 쉽게 전달하여, 오사카부에 살고 있는 분들이나 오사카부내에 거점을 가진 기업 여러분, 오사카부를 방문하실 분들이 현상을 파악해 적절한 대응을 취할 수 있도록 하는것이 목적입니다.","Google Chrome 最新版 (Windows 10以上)":"Google Chrome 최신버전 (Windows 10이상)","Safari (macOS) 最新版":"Safari (macOS) 최신버전","Opera 最新版":"Opera 최신버전","当サイトでは、サービス向上やWebサイトの改善のためにGoogleの提供するアクセス分析のツールであるGoogle Analyticsを利用した計測を行っております。":"해당 사이트는, 서비스 향상 및 웹사이트의 개선을 위해 Google이 제공하는 접속 분석툴인 Google Analytics을 이용하여 데이터 계측을 하고 있습니다.","Google Analyticsは、当サイトが発行するクッキー(Cookie)を利用して、個人を特定する情報を含まずにWebサイトの利用データ（アクセス状況、トラフィック、閲覧環境など）を収集しております。クッキー(Cookie)の利用に関してはGoogleのプライバシーポリシーと規約に基づいております。":"Google Analytics는 해당 사이트가 발행한 쿠키(Cookie)를 이용하여 개인을 특정 할 수 있는 정보를 제외한 Web사이트 데이터（접속상황, 트래픽, 이용환경）을 수집하고 있습니다. 쿠키(Cookie)의 이용에 관해서는 Google의 프라이버시 정책과 계약에 준수하고 있습니다.","取得したデータはWebサイト利用状況の分析、サイト運営者へのレポートの作成、その他のサービスの提供に関わる目的に限り、これを使用します。":l,"当サイトに掲載されている情報の正確性については万全を期していますが、大阪府は利用者が当サイトの情報を用いて行う一切の行為について責任を負うものではありません。":"해당 사이트에 게재된 정보의 정확성에 대해서는 만전을 기하고 있습니다만, 오사카부는 이용자가 당 사이트의 정보를 이용하여 행하는 일체의 행위에 대해서는 책임을 지지 않습니다.","本サイトで公表している元データは、大阪府ホームページ「{aboutCorona}」で公表しています。":"본 사이트에 공표하고있는 데이터는, 오사카부 홈페이지「{aboutCorona}」에도 공표하고 있습니다.","本サイトのソースコードはMITライセンスで公開されており、誰でも自由に利用することができます。詳しくは、{githubRepo}をご確認ください。":"해당 사이트의 소스코드는MIT라이센스로 공개되어있어, 누구나 자유롭게 이용이 가능합니다. 자세한건 {githubRepo}을 참고 해 주시기 바랍니다.","新型コロナウイルス感染症の発生に伴う電話相談窓口について":"코로나19 바이러스 감염증 발생에 따른 전화상담 창구에 대해서","大阪府では、府民からの健康相談に応えるため、専用の府民相談窓口を設置しています。":"오사카부에서는, 부민으로부터의 건강상담에 대응하기 위해, 전용 부민 전화상담 창구를 운영하고 있습니다.","また、新型コロナウイルス感染症に感染が疑われる方を対象に、府内各保健所に、新型コロナ受診相談センター（帰国者・接触者相談センター）を設置しています。詳しくは上記リンクより案内をご覧下さい。":"또한 코로나 19 바이러스 에 감염이 의심되는 분을 대상으로, 부내 각 보건소에 코로나19 진찰상담센터（귀국자・접촉자상담센터）를 운영하고 있습니다. 자세한건 상기의 링크를 통해 안내 받으시길 바랍니다.","本サイトの構築に関するお問い合わせについて":"본 사이트의 구축에 관한 문의에 대해서","本サイトの構築に関することについては、大阪府総務部スマートシティ戦略準備室にお問い合わせください。":"본 사이트의 구축에 관해서는, 오사카부 총무부 스마트시티 전략준비실에 문의 해 주시기 바랍니다.","※軽症・無症状には症状調査中を含む":"※경증・무증상에는 증상 조사중인 경우도 포함","お問い合わせ先":"문의처","「{aboutHP}」":A,"リンク不明率：{rate} %":"감염경로 불명확 비율：{rate} %","前日比：{dif}":"전일 대비：{dif}","リンク不明":"감염경로 불명확","リンク確認":"감염경로 확인","感染経路不明者（リンク不明者）":"감염경로불명확자","※報道提供における本日判明数での集計":"※언론 제공을 위한 당일 판명된 수치 집계","「{aboutWindow}」":S,"退院・解除済累計":"퇴원・해소 누계","退院・解除":"퇴원・해소","大阪市":"오사카시","堺市":"사카이시","能勢町":"노세초","豊能町":"도요노초","池田市":"이케다시","箕面市":"미노시","豊中市":"도요나카시","茨木市":"이바라키시","高槻市":"다카츠키시","島本町":"시마모토초","吹田市":"스이타시","摂津市":"셋츠시","枚方市":"히라카타시","交野市":"카타노시","寝屋川市":"네야가와시","守口市":"모리구치시","門真市":"카도마시","四條畷市":"시조나와테시","大東市":"다이토시","東大阪市":"히가시오사카시","八尾市":"야오시","柏原市":"카시와라시","和泉市":"이즈미시","高石市":"타카이시시","泉大津市":"이즈오카시","忠岡町":"타다오카초","岸和田市":"키시와다시","貝塚市":"카이즈카시","熊取町":"쿠마토리초","泉佐野市":"이즈미사노시","田尻町":"타지리초","泉南市":"센난시","阪南市":"한난시","岬町":"미사키초","松原市":"마쯔바라시","羽曳野市":"하비키노시","藤井寺市":"후키이데라시","太子町":"타이시초","河南町":"카난초","千早赤阪村":"치하라아카사카무라","富田林市":"톤다바야시","大阪狭山市":"오사카후사야마시","河内長野市":"카와치나가노시","陽性者数（累積）":"양성자수（누적）","現在陽性者数":"현재 양성자수","自宅療養":"자택요양","宿泊療養":"숙박시설 요양","陰性確認済（退院者累計数）":"음성 확인（퇴원자누계수）","入院":"입원","入院調整中":"입원조정중","※現在陽性者数には状況確認中の方を含む":"※현재양성자수에는 상태 확인중인 분도 포함","療養等調整中":"요양등 조정중","検査陽性者の状況: 検査実施人数は{inspected}人、うち累積の陽性者数は{positive}人で、現在陽性者数は{currentlyPositive}人です。入院中は{hospitalized}人で、重症は{critically}人です、また入院調整中は{hospitalizeAdjust}人です。自宅療養は{recuperatingHome}人、宿泊療養は{recuperatingLodging}人、また療養等調整中は{recuperatingAdjust}人です。さらに死亡は{deceased}人、退院・解除済累計は{discharged}人です。":"검사양성자의 상황: 검사 실시 인원수는 {inspected}명, 그 중 누적 양성자수는{positive}명으로, 현재 양성자수는 {currentlyPositive}명 입니다. 입원중인 환자는 {hospitalized}명으로 중상인 환자는 {critically}명입니다. 또한 입원조정중인 환자는 {hospi
