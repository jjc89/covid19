","各保健所にご相談ください":"次（つぎ）の ときは ちかくの 保健所（ほけんじょ）に 相談（そうだん）します\n・ せきが 4日（にち）つづく、\n・ 37.5℃より 高（たか）い ねつが 4日（にち）つづく、\n・ うごきたくない、\n・ 息（いき）を するのが 大変（たいへん） \nなど","各保健所の電話番号について":"それぞれの 保健所（ほけんじょ）の電話番号（でんわばんごう）は、「あたらしいコロナウイルスの 病気（病気）について 相談（そうだん）する ところ 東京都福祉保健局（とうきょうと ふくしほけんきょく）」を見（み）てください。","「新型コロナウイルス感染症にかかる相談窓口について」":"あたらしいコロナウイルスの 病気（病気）について 相談（そうだん）する ところ 東京都福祉保健局（とうきょうと ふくしほけんきょく）","その他":{parent:a,graph:a},"詳細は、各学校からのお知らせ等をご確認ください。":"学校（がっこう）からの 手紙（てがみ）を かならず みてください。","企業の皆様・はたらく皆様へ":"はたらいている 人（ひと）","新型コロナウイルス感染症に対応した制度融資":"コロナウイルスで こまっている 会社（かいしゃ）に お金（かね）を かします","感染症により事業活動に影響を受けている中小企業等を対象とした制度融資（「緊急融資」、「緊急借換」、「危機対応融資」）です。いずれも融資限度額は2億8千万円で、信用保証料を都が補助します。":"コロナウイルスで こまっている ちいさな会社（かいしゃ）に お金（かね）を かします\n280,000,000円（えん）まで かします\nてつづきに 必要（ひつよう）な「信用保証料（しんようほしょうりょう）」を 東京都（とうきょうと）が だします","新型コロナウイルスによる経営課題に関する専門家派遣":"コロナウイルスで 会社（かいしゃ）が 大変（たいへん）な ときに 相談（そうだん）します\n・ くわしい人（ひと）が 会社（かいしゃ）に きてくれます\n・ お金（かね）や はたらく人（ひと） のことを いっしょに かんがえてくれます","新型コロナウイルス感染症により経営面の影響を受けている中小企業を対象に、中小企業診断士等の専門家を無料で派遣し、経営改善等に向けたアドバイスを実施します（1社あたり4回まで・無料）。":"コロナウイルスで こまっている ちいさな会社（かいしゃ）が 相談（そうだん）します\n・ くわしい人（ひと）が 会社（かいしゃ）に いきます\n・ 会社（かいしゃ）のことを いっしょに かんがえます\n（ひとつの会社（かいしゃ）に 4回（かい）まで いきます。お金（かね）はかかりません）","中小企業従業員融資":"ちいさな 会社（かいしゃ）で はたらいている 人（ひと）に お金（かね）を かします","感染症等の影響による休業での収入減等に備え、中小企業の従業員向けに実質無利子の融資を行います（融資限度額100万円）。":"ちいさな会社（かいしゃ）で はたらいている 人（ひと）が コロナウイルスで 会社（かいしゃ）を休（やす）んだりして 給料（きゅうりょう）を もらえなかったときに お金（かね）を かします。1,000,000 円（えん）まで かします。利子（りし）は つきません。","新型コロナウイルス感染症に係る休業等支援事業（専門家派遣）":"コロナウイルスの 病気（びょうき）で仕事（しごと）できない場合（ばあい）に、専門家（せんもんか）を派遣（はけん）して、休業（きゅうぎょう）の手続（てつづ）きのお手伝（てつだ）いをします","感染症の拡大を理由とする従業員の休業等にあたり、国の雇用調整助成金の特例措置等を利用する中小企業等を対象に、社会保険労務士派遣による相談助言を行います（1社5回まで。無料）。":"コロナウイルスが流行（はや）らないように、働（はたら）いている人（ひと）を休（やす）ませているちいさな会社（かいしゃ）のうち、国（くに）の支援（しえん）を頼（たよ）ろうとしている会社（かいしゃ）に対（たい）して、詳（くわ）しい人（ひと）が相談（そうだん）します（１つの会社（かいしゃ）につき５回（かい）まで、無料（むりょう）です）。","新型コロナウイルス感染症対策雇用環境整備促進事業":"あたらしいコロナウイルスの影響による働き先の環境の準備を進めていきます","感染症の拡大を理由として、国の雇用調整助成金等を活用し、非常時における勤務体制づくりなど職場環境整備に取り組む都内中小企業に奨励金を支給します（1事業所10万円）。":"都内（とない）にあるちいさな 会社（かいしゃ）を 対象（たいしょう）に
